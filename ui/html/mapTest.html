<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Создание метки на карте</title>
    <meta charset="utf-8">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=bfcc685c-c4be-4b2f-a3c4-da8b7e90fc24" type="text/javascript"></script>
    <style type="text/css">
        #map {
            width: 1400px;
            height: 500px;
            margin: 0 auto;
        }
        #add-marker-btn {
            background-color: #336699;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #add-marker-btn:hover {
            background-color: #004466;
        }
    </style>
</head>
<body>
<button id="add-marker-btn">Создать метку</button>

<h3>Введите данные метки</h3>
    <form id="marker-form-data" method="POST" action="/savemarker">
        <label for="marker-name">Название:</label><br>
        <input type="text" id="marker-name" name="marker-name" required><br>
        <label for="marker-description">Описание:</label><br>
        <textarea id="marker-description" name="marker-description"></textarea><br>
        <label for="marker-address">Адрес:</label><br>
        <input type="text" id="marker-address" name="marker-address" required><br><br>
        <label for = "marker-photo">Загрузите фото</label>
        <input type = "file" id="marker-photo" name = "marker-photo" multiple accept="image/*"><br><br>
        <button type="submit">Отправить данные</button>
    </form>
    <form id = "photo-form-data" enctype="multipart/form-data" method = "POST" action = "/photo">
        <label for = "marker-photo">Загрузите фото</label>
        <input type = "file" id="marker-photo" name = "marker-photo" multiple accept="image/*"><br><br>
        <button type="submit">Отправить данные</button>
    </form>


<div id="map" style="width: 100%; height: 600px;"></div>
</body>
<script type = text/javascript>
    ymaps.ready(init);

    function init() {
        const map = new ymaps.Map('map', {
            center: [55.76, 37.64],
            zoom: 10
        });

        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/m');
        xhr.onload = function() {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                data.forEach(function(place) {
                    const marker = new ymaps.Placemark([place.latitude, place.longitude], {
                        hintContent: place.name,
                        balloonContentHeader: place.name,
                        balloonContentFooter: '<img src="https://www.linkpicture.com/q/photo_2022-12-24_22-51-01.jpg" type="image" height="153" width="200" alt = "photo">',
                    });
                    map.geoObjects.add(marker);
                });
            }
        };
        xhr.send();
    }
</script>
</html>
