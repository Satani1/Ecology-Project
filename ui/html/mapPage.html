<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Создание метки на карте</title>
    <meta charset="utf-8">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=bfcc685c-c4be-4b2f-a3c4-da8b7e90fc24" type="text/javascript"></script>
    <style type="text/css">
        #map {
            width: 1400px;
            height: 500px;
            margin: 0 auto;
        }
        #add-marker-btn {
            background-color: #336699;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #add-marker-btn:hover {
            background-color: #004466;
        }
    </style>
</head>
<body>
<div id="map"></div>
<button id="add-marker-btn">Создать метку</button>
<div id="marker-form" style="display:none;">
    <h3>Введите данные метки</h3>
    <form id="marker-form-data" enctype="multipart/form-data" method="post" action="/savemarker">
        <label for="marker-name">Название:</label><br>
        <input type="text" id="marker-name" name="-name" required><br>
        <label for="marker-description">Описание:</label><br>
        <textarea id="marker-description" name="description"></textarea><br>
        <label for="marker-address">Адрес:</label><br>
        <input type="text" id="marker-address" name="marker-address" required><br><br>
        <label for = "marker-photo">Загрузите фото</label>
        <input type = "file" id="marker-photo" name = "marker-photo" multiple accept="image/*"><br><br>
        <button type="submit">Отправить данные</button>
    </form>
</div>
<script type = "text/javascript">
    ymaps.ready(init);

    let map;

    function init() {
        map = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 10
        });

        var addMarkerButton = document.getElementById('add-marker-btn');
        var markerForm = document.getElementById('marker-form');
        var markerFormData = document.getElementById('marker-form-data');

        addMarkerButton.addEventListener('click', function() {
            markerForm.style.display = 'block';
        });

        markerFormData.addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('marker-name').value;
            var description = document.getElementById('marker-description').value;
            var address = document.getElementById('marker-address').value;
            ymaps.geocode(address).then(function(res) {
                var coords = res.geoObjects.get(0).geometry.getCoordinates();
                var placemark = new ymaps.Placemark(coords, {
                    hintContent: name,
                    balloonContentHeader: name,
                    balloonContentBody: description
                });
                map.geoObjects.add(placemark);
                markerForm.style.display = 'none';
            });

    }
